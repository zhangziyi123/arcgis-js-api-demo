<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="Stylesheet" href="css/analysis.css" />
    <script type="text/javascript">
        function init() {
            if (window.location.hash) {
                var parentDiv, nodes, i, helpId;
                helpId = window.location.hash.substring(1);
                parentDiv = document.getElementById("topics");
                nodes = parentDiv.children;
                for(i=0; i < nodes.length; i++) {
                    if(nodes[i].id !== helpId) {
                        nodes[i].style.display ="none";
                    }
                }
            }
        }
    </script>
</head>
<body onload="init()">
<div id="topics">
    <div id="toolDescription", class="regularsize">
        <p><a href="http://links.esri.com/performing-analysis-online" target="blank">(BETA)</a></p>
        <h2>DeriveNewLocations</h2><p/>
        <h2></h2>
        <hr/>
    <p>This tool creates new features in your
study area that meet a series of criteria you specify. These criteria can be based on attribute queries (for example, parcels that are vacant) and spatial queries (for example,  within 1 mile of a river).

    </p>
    </div>
    <!--Parameter divs for each param-->
    <div id="">
        <div><h2></h2></div>
        <hr/>
        <div>
            <p>
            </p>
        </div>
    </div>
</div>
</html>
